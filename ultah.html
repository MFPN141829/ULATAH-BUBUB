<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffccff, #ffffff);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h1 {
      color: #e60073;
      margin-top: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .marquee {
      font-size: 22px;
      color: #ff3399;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden-message {
      display: none;
      font-size: 20px;
      color: #cc0066;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Selamat Ulang Tahun!</h1>

  <img src="foto.jpg" alt="Foto Ulang Tahun">

  <marquee class="marquee">Semoga bahagia selalu, sehat, dan semua cita-cita tercapai!</marquee>

  <button onclick="showMessage()">Klik untuk pesan spesial</button>
  <div class="hidden-message" id="specialMessage">Hari ini adalah hari istimewa, karena kamu sangat istimewa!</div>

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <!-- Efek konfeti sederhana -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script>
    function showMessage() {
      document.getElementById('specialMessage').style.display = 'block';
    }

    // Efek konfeti menggunakan canvas
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 2,
      color: hsl(${Math.random() * 360}, 100%, 70%)
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  </script>

</body>
</html>
