<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      text-align: center;
      background: url('assets/bg.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #running-text {
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid pink;
      width: 0;
      animation: typing 10s steps(50, end) forwards;
      font-size: 1.2em;
      margin-top: 30px;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun!</h1>
  <img src="assets/foto.jpg" alt="Foto" width="300"><br>

  <p id="running-text">Semoga panjang umur, sehat selalu, dan semua harapanmu tercapai.</p>

  <button onclick="toggleAudio()">Putar / Hentikan Musik</button>

  <audio id="bgm" autoplay loop>
    <source src="assets/lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
