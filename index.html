<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      padding: 20px;
      text-align: center;
    }
    #page1 {
      background-image: url('assets/bg1.JPG');
      color: white;
    }
    #countdown {
      font-size: 1.5em;
      margin: 10px 0;
    }
    marquee {
      font-size: 1.2em;
      margin: 20px 0;
      background: rgba(255, 192, 203, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #page2 {
      background-image: url('assets/bg2.jpg');
      display: none;
      color: white;
    }
    #page3 {
      background-image: url('assets/bg3.jpg');
      display: none;
      color: white;
    }
    #typed-text {
      font-size: 1.1em;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    .gif {
      max-width: 150px;
      margin: 10px;
      display: none;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      width: 100%;
    }
    .gallery img {
      width: 80vw;
      max-width: 300px;
      border-radius: 10px;
      transition: transform 0.5s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="page1" class="page">
    <h1>Selamat Ulang Tahun!</h1>
    <div id="countdown"></div>
    <marquee behavior="scroll" direction="left">Semoga panjang umur, sehat selalu, dan semua harapanmu tercapai. Aku sayang kamu!</marquee>
    <button onclick="showPage('page2')">Lanjut</button>
    <button onclick="toggleAudio()">Putar / Hentikan Musik</button>
  </div>  <div id="page2" class="page">
    <div id="typed-text"></div>
    <img src="assets/hati.gif" class="gif" id="gif1">
    <img src="assets/peluk.gif" class="gif" id="gif2">
    <button onclick="showPage('page3')">Lanjut ke Galeri</button>
  </div>  <div id="page3" class="page">
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="assets/foto1.jpg">
      <img src="assets/foto2.jpg">
      <img src="assets/foto3.jpg">
      <img src="assets/foto4.jpg">
      <img src="assets/foto5.jpg">
    </div>
  </div>  <audio id="bgm" autoplay loop>
    <source src="assets/lagu.mp3" type="audio/mpeg">
  </audio>  <script>
    const targetDate = new Date("July 18, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `Countdown: ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
    }, 1000);

    function toggleAudio() {
      const audio = document.getElementById('bgm');
      if (audio.paused) audio.play(); else audio.pause();
    }

    function showPage(id) {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
      if (id === 'page2') startTyping();
    }

    const message = `HAPPY BRITHDAY KE-20 SSYANGKUUU CINTAKUY CANTIKUUU GEMESSSKUUU BIDADRIKU CALON ISTRIKUUU Selamat atas bertambah umurnya ssyang semoga semakin bertambah umurnya menjadi probadi yang lebih baik lagi yaa ssyang dan juga menjadi anak yang sholehah kepada orangtuanya, semoga selalu di berikan kesehatan dan rezekinya di perlancar lagi ssyanggg amiin, dan semoga apa yang kamu harapkan selalu tercapai yaa ssyangg maap yaa sayangg kalo kado dari aku kurang bagus atau kurang dari ekspetasi kamu, maap juga bila perayaan nya kurang se bagus kamu di saat kamu meraykan ulang tahun aku, pokonya dari aku do'a yang terbaik untuk bubub yaa sayanggg  aku sayang banget sama kamu walaupun ya kadang suka berantem juga tapi suka menyesal sih kalo udah berantem nya maap yaa bila aku selalu kasar ke kamu mohon untuk di maapkan sayangg iloveyoumore sayangg cintaaa cantikkk gemseee bidadrikuuuu`;
    let i = 0;
    function startTyping() {
      const el = document.getElementById("typed-text");
      const gif1 = document.getElementById("gif1");
      const gif2 = document.getElementById("gif2");
      el.innerHTML = "";
      const interval = setInterval(() => {
        el.innerHTML += message.charAt(i);
        i++;
        if (i >= message.length) {
          clearInterval(interval);
          setTimeout(() => {
            gif1.style.display = "block";
            gif2.style.display = "block";
          }, 500);
        }
      }, 40);
    }
  </script></body>
</html>
